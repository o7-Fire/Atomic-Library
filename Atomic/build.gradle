sourceCompatibility = 1.8
targetCompatibility = 1.8
dependencies {
    compileOnly(group: 'org.reflections', name: 'reflections', version: '0.9.12')
    compileOnly(group: 'com.google.code.gson', name: 'gson', version: '2.8.7')
    compileOnly group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-4'
    compileOnly group: 'org.jsoup', name: 'jsoup', version: '1.14.2'
    testImplementation(group: 'org.reflections', name: 'reflections', version: '0.9.12')
    testImplementation(group: 'com.google.code.gson', name: 'gson', version: '2.8.7')
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-beta-4'
    testImplementation group: 'org.jsoup', name: 'jsoup', version: '1.14.2'
}

jar{
    archiveFileName = "${project.archivesBaseName}.jar"
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

