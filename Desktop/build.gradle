plugins {
    id 'java'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation aproj(":Atomic")
}
jar{
    dependsOn ":Atomic:jar"
    archiveFileName = "${project.archivesBaseName}.jar"
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}